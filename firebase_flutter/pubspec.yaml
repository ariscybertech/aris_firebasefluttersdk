name: firebase_flutter
description: A Flutter wrapper over the Firebase Dart SDK.
version: 0.0.1
author: long1eu
homepage:

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^0.4.1
  firebase_auth: ^0.6.2+1
  sqflite: ^0.12.2+1
  connectivity: ^0.3.2

  firebase_common:
    git:
      url: git://github.com/fluttercommunity/firebase_flutter_sdk.git
      path: firebase_common
  firebase_firestore:
    git:
      url: git://github.com/fluttercommunity/firebase_flutter_sdk.git
      path: firebase_firestore

flutter:
  plugin:
    androidPackage: com.google.firebase.firebaseflutter
    pluginClass: FirebaseFlutterPlugin
